<body>

            <h1>Bem vindos ao meu desafio do felipão!</h1>

                    <label for="nome">Nome: </label> <br>

                    <label for="xp">Quantidade de XP:</label><br>
                    <input name="xp" type="number" id="xp"><br>
                    
                </form>
                <button id="btn" type="submit" onclick="resultado()">Descobrir</button>
            </div>
            <div class="result">
                <p id="resultclass">Parabéns, seu herói é classe Ascendente!</p> 
                
                
            </div>
        </div>
        <div>
        <div class="image4">

        </div>
        
        <div class="image3">
            <img class="img3" src="img/img3.png" alt="fonte: lalala">
        </div>

            <img class="img1" src="img/img1.png" alt="fonte: lalala">

    <footer></footer>
